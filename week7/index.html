<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>

  <div class="container">
    <div class="list-container">
      <h2 class="header">Todo List</h2>
      <ul id="itemsList" class="todo-list"></ul>
    </div>
    <div class="form-container">
      <h2 class="header">Add an Item</h2>
      <div class="add-todo-form">
        <input id="newTodo" type="text" placeholder="Add a task"/>
        <button id="createNewTodo" class="btn green">Add</button>
      </div>
    </div>
  </div>

</body>

</html>
